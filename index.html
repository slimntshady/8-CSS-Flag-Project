<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>

      .flag {
        width: 900px;
        height: 600px;
        background-color: #ce1126;
        position: relative;
      }

      .flag > div {
        background-color: #002868;
        height: 300px;
        width: 100%;
        position: absolute;
        top: 150px;
      }

      .flag > div > div {
        border-radius: 50%;
        background-color: white;
        height: 200px;
        width: 200px;
        position: absolute;
        left: 350px;
        top: 50px;
      }

      .flag > div div p {
        color: black;
      }

      p {
        color: white;
        text-align: center;
        font-size: 5rem;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
